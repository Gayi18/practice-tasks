<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 100%;
        }

        #background-video {
            width: 100%;
            height: auto;
        }

        .landing {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 1;
        }

        .landing h1 {
            font-size: 30px;
            margin-bottom: 20px;
        }

        .landing p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        button {
            padding: 10px 20px;
            background-color: rgb(48, 213, 147);
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop id="background-video">
            <source src="./new video.mp4" type="video/mp4">
        </video>
        <div class="landing">
            <h1>Welcome to Taste Paradise</h1>
            <p>Where taste meets perfection, one bite at a time</p>
            <button>Explore Menu</button>
        </div>
    </div>
</body>
</html>
