<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>application</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>user registration form</legend><br>
            name: <input type="text" name="" id="" placeholder="enter  name"><br><br>
            age: <input type="text" name="" id="" placeholder="enter age"><br><br>
            dob: <input type="date" value="date" name="" id="" type="month" value="month" type="year" value="year"><br><br>
            Gender:
            <input type="radio" id="male" name="gender" value="male"> Male
            <input type="radio" id="female" name="gender" value="female"> Female<br><br>
            mobile: <input type="number" name="" id="" placeholder="enter mobile number"><br><br>
            email: <input type="email" name="" id="" placeholder="enter mail"><br><br>
            password: <input type="password" name="" id="" placeholder="enter password"><br><br>
            conform password: <input type="password" name="" id="" placeholder="conform password"><br><br>
            feedback<textarea name="" id="" placeholder="feedback" aria-placeholder="enter feedback"></textarea><br><br>
            <button type="submit">submit</button>   <button type="reset">reset</button>
         </fieldset>
    </form>
    <form>
        <fieldset>
            <legend>enrollment registration</legend>
            name: <input type="text" name="" id="" placeholder="enter  name"><br><br>
            age: <input type="text" name="" id="" placeholder="enter age"><br><br>
            dob: <input type="date" value="date" name="" id="" type="month" value="month" type="year" value="year"><br><br>
            Gender:
            <input type="radio" id="male" name="gender" value="male"> Male
            <input type="radio" id="female" name="gender" value="female"> Female<br><br>
            mobile: <input type="number" name="" id="" placeholder="enter mobile number"><br><br>
            email: <input type="email" name="" id="" placeholder="enter mail"><br><br>
            branch:
            <select name="branch">
                <option value="it-a">it-a</option>
                <option value="it-b">it-b</option>
                <option value="it-c">it-c</option>
            </select>
            <select name="year">
                <optgroup>
                    <option value="1st year">1st year</option>
                    <option value="2nd year">2nd year</option>
                    <option value="3rd year">3rd year</option>
                    <option value="4th year">4th year</option>
                    feedback<textarea name="" id="" placeholder="feedback" aria-placeholder="enter feedback"></textarea><br><br>
                    <button type="submit">submit</button>   <button type="reset">reset</button>
                </optgroup>
            </select>

        </fieldset>
    </form>
</body>
</html>
